<DocType html> <!-- Isso é um DTD -->

<html lang="pt-br">
	<head>
		<meta charset="UTF-8"><!-- define o tipo de alfabeto-->

		<title>Exemplo de HTML</title>
	</head>
	<body>
		<h1>Olá Mundo!</h1>
		<h2>Olá Mundo!</h2>

		<h5>Olá Mundo!</h5>
		<h6>Olá Mundo!</h6>
	</body>
</html>
